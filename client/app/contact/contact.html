<accordion-group is-open="accordion.open">
  <accordion-heading>
    <div class="panel-heading-inner">
      <i class="pull-left fa fa-fw"
         ng-class="{'fa-chevron-down': accordion.open, 'fa-chevron-right': !accordion.open}"></i>
      Contacts
    </div>
  </accordion-heading>

  <div class="contact" ng-repeat="contact in contacts" ng-click="open(contact.conversation)">
    {{contact.status | uppercase}} - {{contact.name}}
  </div>
</accordion-group>
