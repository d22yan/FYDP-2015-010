<accordion-group is-open="accordion.open">
  <accordion-heading>
    <i class="pull-left fa fa-fw"
       ng-class="{'fa-chevron-down': accordion.open, 'fa-chevron-right': !accordion.open}"></i>
    Contacts
  </accordion-heading>

  <a href="#" ng-repeat="contact in contacts" ng-click="contact.conversation.open()"><div class="contact">{{contact.status | uppercase}} - {{contact.name}}</div></a>
</accordion-group>
