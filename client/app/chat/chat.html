<tabset>
  <tab ng-repeat="(id, chat) in chats" ng-show="chat.isOpen" active="chat.isActive">
    <tab-heading>
      <i class="fa fa-comment fa-fw" ng-show="chat.hasUnread"></i> {{getChatName(id)}}
      <a href="#" ng-click="chat.close()"><i class="fa fa-times fa-fw"></i></a>
    </tab-heading>
    <div id="chat-{{getChatName(id)}}" class="tab-content" ng-show="chat.isOpen">
      <div class="chat-wrap">
        <div ng-repeat="message in chat.messages">
          {{message.author}} said: {{message.content}}
        </div>
      </div>
      <div class="chat-footer">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-xs-10">
              <input type="text" class="form-control" id="message" ng-model="chat.message">
            </div>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-success btn-block" ng-click="send(id, chat.message)">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </tab>
</tabset>
