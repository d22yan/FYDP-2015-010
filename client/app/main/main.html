<div snap-drawer cg-busy="initializationPromise">
  <div class="container-fluid">
    <accordion close-others="false">
      <div ng-include src="'app/user/user.html'" ng-controller="UserCtrl"></div>
      <div ng-include src="'app/contact/contact.html'" ng-controller="ContactCtrl"></div>
    </accordion>
  </div>
</div>
<div snap-content snap-options="{{snapOptions}}" cg-busy="initializationPromise">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 pull-left">
          <button type="button" class="btn navbar-btn" snap-toggle>
            <i class="fa fa-users fa-fw"></i>
            <span class="xs-hide">People</span>
          </button>
        </div>
        <div class="col-xs-2 col-lg-1 pull-right">
          <button type="button" class="btn navbar-btn pull-right" snap-toggle="right">
            <i class="fa fa-bars fa-fw"></i>
            <span class="xs-hide">Options</span>
          </button>
        </div>
        <a class="navbar-brand">Distributed Messaging</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div ng-include src="'app/chat/chat.html'" ng-controller="ChatCtrl"></div>
  </div>
</div>
<div snap-drawer="right" cg-busy="initializationPromise">
  <div ng-include src="'app/option/option.html'" ng-controller="OptionCtrl"></div>
</div>
