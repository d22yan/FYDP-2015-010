    <!-- Add your site or application content here -->
    <div snap-drawer>
      <div class="container-fluid">
        <accordion>
          <div ng-include src="'views/user.html'" ng-controller="UserCtrl"></div>
          <div ng-include src="'views/contact.html'" ng-controller="ContactCtrl"></div>
        </accordion>
      </div>
    </div>
    <div snap-content>
      <div class="container-fluid">
        <div class="header">
          <span class="btn pull-left" snap-toggle>
            <i class="icon-light fa fa-users fa-fw"></i>
          </span>
          <span class="btn pull-right" snap-toggle="right">
            <i class="icon-light fa fa-bars fa-fw"></i>
          </span>
          <h3 class="text-center">Real-Time Messaging</h3>
        </div>

        <div ng-view=""></div>

        <div class="footer">
          <p>By Lewis Liu, SangHoon Lee, Danny Yan, Asif Arman</p>
        </div>
      </div>
    </div>
    <div snap-drawer="right">
      <div ng-include src="'views/option.html'" ng-controller="OptionCtrl"></div>
    </div>
