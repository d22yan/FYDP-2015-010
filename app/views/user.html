<div class="jumbotron">
  <h1>Welcome {{user.name}}!</h1>
  <p class="lead">
    Edit your information here.
  </p>
</div>
<div class="marketing">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="id">User ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" ng-model="user.id" ng-disabled="true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="user.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="createUser()" ng-show="!user.keypair">Create User</button>
        <button type="submit" class="btn btn-default" ng-click="saveUser()" ng-show="user.keypair">Save User</button>
      </div>
    </div>
  </form>
</div>
